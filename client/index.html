<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inko - Collaborative Drawing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Toolbar -->
        <div class="toolbar">
            <div class="toolbar-theme">
                <button id="themeToggle" class="theme-toggle" title="Toggle dark mode">ðŸŒ™</button>
            </div>
            <div class="toolbar-section">
                <h3>Tools</h3>
                <div class="tool-buttons">
                    <button id="brushTool" class="tool-btn active" title="Brush (B)">
                        <svg width="24" height="24" viewBox="0 0 24 24">
                            <path d="M7 14c-1.66 0-3 1.34-3 3 0 1.31-1.16 2-2 2 .92 1.22 2.49 2 4 2 2.21 0 4-1.79 4-4 0-1.66-1.34-3-3-3zm13.71-9.37l-1.34-1.34a.996.996 0 0 0-1.41 0L9 12.25 11.75 15l8.96-8.96a.996.996 0 0 0 0-1.41z"/>
                        </svg>
                    </button>
                    <button id="eraserTool" class="tool-btn" title="Eraser (E)">
                        <svg width="24" height="24" viewBox="0 0 24 24">
                            <path d="M16.24 3.56l4.95 4.94c.78.79.78 2.05 0 2.84L12 20.53a4.008 4.008 0 0 1-5.66 0L2.81 17c-.78-.79-.78-2.05 0-2.84l10.6-10.6c.79-.78 2.05-.78 2.83 0M4.22 15.58l3.54 3.53c.78.79 2.04.79 2.83 0l3.53-3.53-6.36-6.36-3.54 3.53Z"/>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="toolbar-section">
                <h3>Shapes</h3>
                <div class="tool-buttons">
                    <button id="lineTool" class="tool-btn" title="Line">
                        <svg width="24" height="24" viewBox="0 0 24 24">
                            <line x1="3" y1="21" x2="21" y2="3" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </button>
                    <button id="rectTool" class="tool-btn" title="Rectangle">
                        <svg width="24" height="24" viewBox="0 0 24 24">
                            <rect x="3" y="5" width="18" height="14" stroke="currentColor" stroke-width="2" fill="none"/>
                        </svg>
                    </button>
                    <button id="ellipseTool" class="tool-btn" title="Ellipse">
                        <svg width="24" height="24" viewBox="0 0 24 24">
                            <ellipse cx="12" cy="12" rx="9" ry="6" stroke="currentColor" stroke-width="2" fill="none"/>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="toolbar-section">
                <h3>Color</h3>
                <div class="color-control">
                    <button id="colorBtn" class="color-btn single" title="Pick color"></button>
                    <input id="colorPicker" type="color" style="display:none">
                </div>
            </div>

            <div class="toolbar-section">
                <h3>Stroke Width</h3>
                <input type="range" id="strokeWidth" min="1" max="20" value="3" class="stroke-slider">
                <span id="strokeValue">3px</span>
            </div>

            <div class="toolbar-section">
                <h3>Actions</h3>
                <div class="action-buttons">
                    <button id="undoBtn" class="action-btn" title="Undo (Ctrl+Z)">Undo</button>
                    <button id="redoBtn" class="action-btn" title="Redo (Ctrl+Y)">Redo</button>
                    <button id="clearBtn" class="action-btn danger" title="Clear Canvas">Clear</button>
                </div>
            </div>

            <div class="toolbar-section">
                <h3>Status</h3>
                <div class="status-indicator">
                    <span class="status-dot" id="statusDot"></span>
                    <span id="statusText">Connecting...</span>
                </div>
            </div>
        </div>

        <!-- Canvas Area -->
        <div class="canvas-container">
            <canvas id="mainCanvas"></canvas>
            <canvas id="remoteCanvas"></canvas>
            <canvas id="tempCanvas"></canvas>
            <div id="cursors"></div>
        </div>

        <!-- Users Panel -->
        <div class="users-panel">
            <h3>Active Users (<span id="userCount">0</span>)</h3>
            <div class="user-name-section">
                <label for="userName">Your Name:</label>
                <input type="text" id="userName" placeholder="Enter your name..." maxlength="20">
            </div>
            <div id="usersList"></div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
